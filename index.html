<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Open+Sans&display=swap');
      </style>
    <title>Hostile Aliens Game</title>
  </head>
  <body>
    <div id="overlay-gameover">
      <div id="text">
        Game Over!

        <div id="overlay_buttons">
          <button onClick="window.location.reload();">Play again!</button>
        </div>
      </div>
    </div>
    <section id="ships" class="visible">
      <div class="mothership-container">
      <section id="Mother-ship" class="visible">
        <div id="mothership"></div>
      </div>
      </section>

      <section id="Defence-ship" class="visible">
      <div class="defenceship-container">
        <div id="defenceship"></div>
      </div>
      </section>

      <section id="Attack-ship" class="visible">
      <div class="attackship-container">
        <div id="attackship"></div>
      </div>
      </section>
    </section>
  </body>
  <footer>
    <div id="button-container">
      <button id="game-btn">Shoot!</button>
    </div>
  </footer>
</html>
<script src="script.js"></script>
